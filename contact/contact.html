<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Store</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 

    <!-- css file -->
    <link rel="stylesheet" href="../all/color.css">
    <link rel="stylesheet" href="./style-contact.css">
    <link rel="stylesheet" href="../all/style.css">

</head>
<body>

    <!-- main starts -->
    <article>
        <section class="form">
            <div class="form-contact">
                <h2>Liên hệ chúng tôi</h2>
                <p>Nếu bạn gặp sự cố hay có thắc mắc gì về sản phẩm thì hãy gửi cho chúng tôi</p>
                <div class="info-user">
                    <input type="text" placeholder="Tên người gửi">
                    <input type="email" placeholder="gmail">
                    <input type="tel" placeholder="sdt">
                    <input type="text" placeholder="Tiêu đề">
                </div>
                <textarea name="" id="" cols="30" rows="10" placeholder="Lời nhắn"></textarea>
                <div class="btn-sudmit">
                    <button class="btn">Gửi</button>
                </div>
            </div>


            <div class="map-img">
                <img src="../image/address.jpg" alt="">
            </div>
        </section>
    </article>
    <!-- main ends -->





    <!-- javascript file -->
    <script type="module" src="../all/app.js"></script>
    <script src="./js-contact.js"></script>
    
</body>
</html>
